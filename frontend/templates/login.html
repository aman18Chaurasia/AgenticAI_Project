<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CivicBriefs.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="fas fa-graduation-cap"></i> CivicBriefs.ai</h1>
                <p>UPSC Preparation Platform</p>
            </div>
            
            <div class="login-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('request')">Request Access</button>
                <button class="tab-btn" onclick="showTab('forgot')">Forgot Password</button>
            </div>
            
            <!-- Login Form -->
            <div id="login-tab" class="tab-content active">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
            
            <!-- Request Access Form -->
            <div id="request-tab" class="tab-content">
                <form id="request-form">
                    <div class="form-group">
                        <label for="req-email">Email</label>
                        <input type="email" id="req-email" required>
                    </div>
                    <div class="form-group">
                        <label for="req-name">Full Name</label>
                        <input type="text" id="req-name" required>
                    </div>
                    <div class="form-group">
                        <label for="req-reason">Why do you want access?</label>
                        <textarea id="req-reason" rows="3" placeholder="e.g., UPSC CSE 2025 preparation" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success full-width">
                        <i class="fas fa-paper-plane"></i> Submit Request
                    </button>
                </form>
            </div>
            
            <!-- Forgot Password Form -->
            <div id="forgot-tab" class="tab-content">
                <form id="forgot-form">
                    <div class="form-group">
                        <label for="forgot-email">Email</label>
                        <input type="email" id="forgot-email" required>
                    </div>
                    <button type="submit" class="btn btn-warning full-width">
                        <i class="fas fa-key"></i> Reset Password
                    </button>
                </form>
            </div>
            
            <div class="login-footer">
                <p><small>Admin will review access requests within 24 hours</small></p>
            </div>
        </div>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById(tab + '-tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('role', data.role);
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                showNotification('Login failed', 'error');
            }
        });
        
        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('req-email').value;
            const full_name = document.getElementById('req-name').value;
            const reason = document.getElementById('req-reason').value;
            
            try {
                const response = await fetch('/auth/request-subscription', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, full_name, reason })
                });
                
                if (response.ok) {
                    showNotification('Request submitted successfully!', 'success');
                    document.getElementById('request-form').reset();
                } else {
                    const error = await response.json();
                    showNotification(error.detail, 'error');
                }
            } catch (error) {
                showNotification('Request failed', 'error');
            }
        });
        
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgot-email').value;
            
            try {
                const response = await fetch(`/auth/forgot-password?email=${encodeURIComponent(email)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showNotification(data.message, 'success');
                    document.getElementById('forgot-form').reset();
                } else {
                    showNotification('Password reset failed', 'error');
                }
            } catch (error) {
                showNotification('Password reset failed', 'error');
            }
        });
        
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--accent) 0%, #1e40af 100%);
            padding: 2rem;
        }
        
        .login-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h1 {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-secondary);
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }
        
        .tab-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            background: none;
            color: var(--text-secondary);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: var(--transition);
        }
        
        .tab-btn.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .full-width {
            width: 100%;
        }
        
        .btn-warning {
            background: #f59e0b;
            color: white;
        }
        
        .btn-warning:hover {
            background: #d97706;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
        }
    </style>
</body>
</html>
