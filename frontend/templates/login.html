<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>Login</h1>
      <input id="lemail" placeholder="email" />
      <input id="lpass" type="password" placeholder="password" />
      <div class="row">
        <button id="btnLogin" class="primary">Login</button>
        <a href="/signup"><button type="button">Sign Up</button></a>
        <a href="/forgot"><button type="button">Forgot Password</button></a>
      </div>
      <pre id="loginOut" class="out"></pre>
    </main>
    <script>
      const $ = (id)=>document.getElementById(id);
      document.getElementById('btnLogin').onclick = async ()=>{
        const res = await fetch('/users/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email:$('lemail').value,password:$('lpass').value})});
        const data = await res.json().catch(()=>({}));
        if(res.ok){ localStorage.setItem('token', data.access_token); location.href='/'; } else { $('loginOut').textContent=JSON.stringify(data,null,2); }
      };
    </script>
  </body>
  </html>
