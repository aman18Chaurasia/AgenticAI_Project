<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <main>
      <h1>Reset Password</h1>
      <div id="banner" class="banner"></div>
      <input id="token" placeholder="token" />
      <input id="npass" type="password" placeholder="new password" />
      <div class="row">
        <button id="btnReset">Reset</button>
      </div>
      <pre id="resetOut" class="out"></pre>
    </main>
    <script>
      const $ = (id)=>document.getElementById(id);
      // Auto-fill token from URL parameter if present
      const params = new URLSearchParams(location.search);
      const t = params.get('token'); if(t){ $('token').value = t; }
      function showBanner(msg, kind='success'){ const b=$('banner'); b.textContent=msg; b.className='banner '+kind; b.style.display='block'; }
      document.getElementById('btnReset').onclick = async ()=>{
        const res = await fetch('/auth/reset-password',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({token:$('token').value,new_password:$('npass').value})});
        if(res.ok){ showBanner('Password updated. You can now log in.', 'success'); $('resetOut').textContent=''; }
        else { const txt = await res.text(); $('resetOut').textContent = txt; showBanner('Reset failed. Check token and try again.', 'error'); }
      };
    </script>
  </body>
  </html>
