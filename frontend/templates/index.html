<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CivicBriefs.ai Control Panel</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>CivicBriefs.ai</h1>
      <small>Agentic UPSC mentor â€” automated pipeline + reports</small>
    </header>
    <main>
      <div class="toolbar">
        <div class="tabs">
          <button class="tab active" data-tab="capsuleTab">Capsule</button>
          <button class="tab" data-tab="subsTab">Subscriptions</button>
          <button class="tab" data-tab="chatTab">Chat</button>
          <button class="tab" data-tab="utilsTab">Utilities</button>
        </div>
        <div class="right">
          <a href="/login"><button id="loginBtn" type="button">Login</button></a>
          <a href="/signup"><button id="signupBtn" type="button">Sign Up</button></a>
          <button id="logoutBtn" type="button" hidden>Logout</button>
          <button id="themeToggle" type="button">Toggle Theme</button>
        </div>
      </div>

      <section id="capsuleTab">
        <div class="row">
          <button id="btnCapsule" class="primary">View Today&#39;s Capsule</button>
          <button id="btnPipeline" hidden>Run Pipeline Now</button>
        </div>
        <div id="capsule"></div>
      </section>

      <section id="subsTab" hidden>
        <div class="row">
          <input id="email" placeholder="you@example.com" />
          <button id="btnSubDaily">Subscribe Daily</button>
          <button id="btnUnsubDaily">Unsubscribe Daily</button>
        </div>
        <div class="row">
          <button id="btnSubWeekly">Subscribe Weekly</button>
          <button id="btnUnsubWeekly">Unsubscribe Weekly</button>
          <button id="btnWeeklyPreview">Preview Weekly</button>
          <button id="btnWeeklySend" class="primary" hidden>Send Weekly</button>
        </div>
        <table class="table" style="margin-top:8px">
          <thead><tr><th>Email</th><th>Name</th><th>Type</th></tr></thead>
          <tbody id="subsTable"></tbody>
        </table>
        <pre id="subsOut" class="out"></pre>
      </section>

      <section id="chatTab" hidden>
        <div class="row">
          <input id="question" placeholder="Ask a UPSC question" style="flex:1" />
          <button id="btnAsk" class="primary">Ask</button>
        </div>
        <pre id="chatOut" class="out"></pre>
      </section>

      <section id="utilsTab" hidden>
        <div class="row">
          <button id="btnSample">Add Sample News</button>
          <button id="btnPlan">Generate Study Plan</button>
        </div>
        <pre id="utilOut" class="out"></pre>
      </section>
    </main>
    <div class="toast" id="toast"><span id="toastMsg"></span></div>
    <script src="/static/main.js"></script>
  </body>
  </html>
