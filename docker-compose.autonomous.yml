version: '3.8'

services:
  # Web API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///data/db.sqlite3
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # Autonomous Pipeline Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile.api
    command: python -m app.agents.orchestrator --schedule
    environment:
      - DATABASE_URL=sqlite:///data/db.sqlite3
      - SMTP_SERVER=${SMTP_SERVER}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - api

  # Optional: Redis for production scaling
  # redis:
  #   image: redis:alpine
  #   restart: unless-stopped